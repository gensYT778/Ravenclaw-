<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RavenClaw</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 2.7em;
      font-weight: 600;
    }

    header p {
      font-size: 1.1em;
      color: #ccc;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1.5s ease-out;
    }

    .link-item {
      background-color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #58a6ff;
      font-weight: 500;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    .link-item:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      color: #bbb;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in;
      width: 100%;
      border-top: 1px solid #333;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>RavenClaw</h1>
    <p>Terhubung dengan kami di berbagai platform</p>
  </header>

</body>
